<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  </head>
  <body>
    <div class="container">
      <h1>CRUD - SPRING BOOT</h1>

      <form action="" id="formCadastroUser">
        <div class="row justify-content-center align-items-center g-2">
          <div>

            <div id="divMsgSalvar"></div>

            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input  type="email" class="form-control" id="id" readonly="readonly">
              </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Informe o nome" required>
              </div>
              <div class="mb-3">
                  <label for="idade" class="form-label">Idade</label>
                  <input type="number" class="form-control" id="idade" placeholder="Informe a idade" required>
              </div>             
              
            </div>
            <hr>
          </div>
        </form>

        
        <button type="button" class="btn btn-primary" onclick="salvarUsuario()" id="btnSalvar">Salvar</button>
        <button type="button" class="btn btn-secondary" onclick="novoUsuario()" id="btnNovo">Novo</button>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalPesquisaUser" id="btnConsultar">Pesquisar</button>


        <div class="modal fade" id="modalPesquisaUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Pesquisa de Usu√°rio</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="nameBusca" class="col-form-label">Informe o Nome</label>
                    <input type="text" class="form-control" id="nomeBusca">
                  </div>
                  <button type="button" class="btn btn-primary" onclick="pesquisaUser()" id="btnSalvar">Buscar</button>

                </form>
                
                <table class="table" id="tabelaResultados">
				  <thead>
				    <tr>
				      <th scope="col">ID</th>
				      <th scope="col">Nome</th>
				      <th scope="col">Editar</th>
				    </tr>
				  </thead>
				  <tbody>
				   
				  </tbody>
				</table>
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              </div>
            </div>
          </div>
        </div>
        
    </div>

   <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>

  </body>
</html>
